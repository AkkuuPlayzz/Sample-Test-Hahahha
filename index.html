<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Image Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
      border: 3px solid #000;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Flappy Image Game ðŸŽ®</h1>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // âœ… Load bird image (PNG)
    const birdImg = new Image();
    birdImg.src = "Img.png"; // <-- your updated image file

    // âœ… Load obstacle image
    const pipeImg = new Image();
    pipeImg.src = "Obstacle.png";

    let bird = {
      x: 100,
      y: 200,
      width: 40,
      height: 40,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", jump);
    canvas.addEventListener("click", jump);

    function jump() {
      if (!gameOver) bird.velocity = bird.lift;
    }

    function createPipe() {
      const gap = 140;
      const top = Math.random() * (canvas.height - gap - 100) + 20;
      const bottom = top + gap;

      pipes.push({
        x: canvas.width,
        top: top,
        bottom: bottom,
        width: 60,
        passed: false
      });
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      for (let pipe of pipes) {
        // Top flipped pipe
        ctx.save();
        ctx.translate(pipe.x + pipe.width / 2, pipe.top);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -pipe.width / 2, 0, pipe.width, 250);
        ctx.restore();

        // Bottom pipe
        ctx.drawImage(pipeImg, pipe.x, pipe.bottom, pipe.width, 250);
      }
    }

    function checkCollision(pipe) {
      const birdTop = bird.y;
      const birdBottom = bird.y + bird.height;

      if (
        bird.x + bird.width > pipe.x &&
        bird.x < pipe.x + pipe.width &&
        (birdTop < pipe.top || birdBottom > pipe.bottom)
      ) {
        return true;
      }

      return false;
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      for (let pipe of pipes) {
        pipe.x -= 2;

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          score++;
          pipe.passed = true;
        }

        if (checkCollision(pipe)) {
          gameOver = true;
        }
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      drawPipes();
      drawBird();

      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 30);

      if (!gameOver) {
        requestAnimationFrame(update);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "36px Arial";
        ctx.fillText("Game Over", 150, canvas.height / 2);
      }
    }

    setInterval(() => {
      if (!gameOver) createPipe();
    }, 2000);

    birdImg.onload = () => {
      update();
    };
  </script>
</body>
</html>
