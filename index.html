<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Image Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #87CEEB;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      background: #87CEEB;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00ccff;
      color: white;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>Flappy Image Game üê¶</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let birdImg = new Image();
    birdImg.src = "Img.png";

    let pipeImg = new Image();
    pipeImg.src = "Obstacle.png";

    let bird = {
      x: 100,
      y: 200,
      width: 50,
      height: 50,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    document.addEventListener("keydown", jump);
    canvas.addEventListener("click", jump);

    function jump() {
      if (gameStarted && !gameOver) {
        bird.velocity = bird.lift;
      }
    }

    function createPipe() {
      const gap = 180;
      const top = Math.random() * (canvas.height - gap - 200) + 50;
      const bottom = top + gap;

      pipes.push({
        x: canvas.width,
        top: top,
        bottom: bottom,
        width: 80,
        passed: false
      });
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      for (let pipe of pipes) {
        ctx.save();
        ctx.translate(pipe.x + pipe.width / 2, pipe.top);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -pipe.width / 2, 0, pipe.width, 300);
        ctx.restore();

        ctx.drawImage(pipeImg, pipe.x, pipe.bottom, pipe.width, 300);
      }
    }

    function checkCollision(pipe) {
      const birdTop = bird.y;
      const birdBottom = bird.y + bird.height;

      return (
        bird.x + bird.width > pipe.x &&
        bird.x < pipe.x + pipe.width &&
        (birdTop < pipe.top || birdBottom > pipe.bottom)
      );
    }

    function update() {
      if (!gameStarted || gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
        return;
      }

      for (let pipe of pipes) {
        pipe.x -= 3;

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          score++;
          pipe.passed = true;
        }

        if (checkCollision(pipe)) {
          endGame();
          return;
        }
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      drawPipes();
      drawBird();

      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);

      requestAnimationFrame(update);
    }

    let pipeInterval;

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      gameStarted = true;
      gameOver = false;
      score = 0;
      pipes = [];
      bird.y = canvas.height / 2;
      bird.velocity = 0;

      pipeInterval = setInterval(() => {
        if (!gameOver) createPipe();
      }, 2000);

      update();
    }

    function endGame() {
      gameOver = true;
      gameStarted = false;
      clearInterval(pipeInterval);
      document.getElementById("finalScore").innerText = score;
      document.getElementById("gameOverScreen").style.display = "flex";
    }

    function restartGame() {
      document.getElementById("gameOverScreen").style.display = "none";
      startGame();
    }

    // Make canvas fullscreen on resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
